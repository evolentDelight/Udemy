<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div id="input">
        <!-- Use GET, not POST -->
        <form method="GET">
            <table>
                <tr>
                    <td><label for="fname">First Name: </label></td>
                    <td><input type="text" name="fname" id="fname"></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name: </label></td>
                    <td><input type="text" name="lname" id="lname"></td>
                </tr>
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password: </label></td>
                    <td><input type="password" name="password" min="5" id="password"></td>
                </tr>
                <tr>
                    <td><label for="bdate">Birthday: </label></td>
                    <td><input type="date" name="bdate" id="bdate"></td>
                </tr>
                <tr>
                    <td><label>Gender: </label></td>
                    <td>
                        <label>
                            <input type="radio" name="gender" value="Male">Male<br>
                        </label>
                        <label>
                            <input type="radio" name="gender" value="Female">Female<br>
                        </label>
                        <label>
                            <input type="radio" name="gender" value="Transgender">Transgender<br>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td><label>Pets: </label></td>
                    <td>
                        <input type="checkbox" name="Cat">Cat<br>
                        <input type="checkbox" name="Dog">Dogs<br>
                        <input type="checkbox" name="Fox">Fox<br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="car">Cars: </label>
                    </td>
                    <td>
                        <select id="car" name="Cars">
                            <option value="volvo">Volvo</option>
                            <option value="Audi">Audi</option>
                        </select>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
